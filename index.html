<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="topheader">
            <h1>Let's Play Tic Tac Toe!</h1>
            <div class="winner-announcement"></div>
            <div class="gameplay-instructions"></div>
            <div class="name-of-players"></div>
        </div>
        <div class="gameboard">
            <button class="btnSquare" id="0"></button>
            <button class="btnSquare" id="1"></button>
            <button class="btnSquare" id="2"></button>
            <button class="btnSquare" id="3"></button>
            <button class="btnSquare" id="4"></button>
            <button class="btnSquare" id="5"></button>
            <button class="btnSquare" id="6"></button>
            <button class="btnSquare" id="7"></button>
            <button class="btnSquare" id="8"></button>
        </div>

        <div class="user-buttons">
            <button class="resetBtn">Restart Game</button>
            <button class="changeNames">Change Player Names</button>
            <dialog id="changePlayerNames">
                <form method="dialog">
                    <label for="player1">Player 1 (required): </label>
                    <input type="text" id="player1" value="Player 1" required>
                    <label for="player2">Player 2 (required): </label>
                    <input type="text" id="player2" value="Player 2" required>
                    <div class="dialog-buttons">
                        <button class="dialog-btns" id="confirm">Confirm</button>
                        <button class="dialog-btns" id="cancel" formmethod="dialog">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>
    </div>

    <script src="./javascript.js"></script>
</body>
</html>
